<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator__body">
      <div class="calculator__header">
        <input class="calculator__input" type="text" value="0">
      </div>
      <div class="calculator__liss list">
        <ul class="list__items">
          <button class="lites__item grey">
            AC
          </button>
          <button class="lites__item grey">
            +/-
          </button>
          <button class="lites__item grey">
            %
          </button>
          <button class="lites__item orange">
            &#247;
          </button>
          <button class="lites__item number">
            7
          </button>
          <button class="lites__item number">
            8
          </button>
          <button tton class="lites__item number">
            9
          </button>
          <button class="lites__item orange">
            &times;
          </button>
          <button class="lites__item number">
            4
          </button>
          <button class="lites__item number">
            5
          </button>
          <button class="lites__item number">
            6
          </button>
          <button class="lites__item orange">
            -
          </button>
          <button class="lites__item number">
            1
          </button>
          <button class="lites__item number">
            2
          </button>
          <button class="lites__item number">
            3
          </button>
          <button class="lites__item orange">
            +
          </button>
          <button class="lites__item doubled number">
            0
          </button>
          <button class="lites__item special-number">
            .
          </button>
          <button class="lites__item orange">
            =
          </button>
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
